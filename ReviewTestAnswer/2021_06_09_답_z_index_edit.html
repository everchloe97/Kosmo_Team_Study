<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <style>
    .z_area {
      position: relative;
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      background-color: #ccc;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="z_area">
      basicbox
      <div class="box" style="top: 20px; left: 20px;">z-index</div>
      <div class="box" style="top: 40px; left: 40px;">z-index</div>
      <div class="box" style="top: 60px; left: 60px;">z-index</div>
      <div class="box" style="top: 80px; left: 80px;">z-index</div>
    </div>
</div>
</body>
</html>
