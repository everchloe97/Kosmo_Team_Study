<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Login</h1>
	<form method="get" action="loginAction.jsp">
	<table>
		<tr>
			<td><label for="id">아이디</label></td>
			<td><input type="text" id="id" name="id" 
			 placeholder="아이디 입력" autofocus required /></td>
		</tr>
		<tr>
			<td><label for="pw">비밀번호</label></td>
			<td><input type="password" id="pw" name="pass"
				placeholder="비밀번호 입력" autofocus required /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="확인"> 
			<input type="reset" value="취소"></td>
		</tr>
	</table>
	
	</form>
</body>
